<!-- The index.html file contains a single video view that will display 
the video stream from the broadcaster for the CONNECTED VIEWER. 
IMPORTANT: It also imports the socket.io dependency 
and the watch.js file. -->

<!DOCTYPE html>
<html>

<head>
    <title>Viewer</title>
    <meta charset="UTF-8" />
    <link href="/styles.css" rel="stylesheet">
</head>

<body>
    <video playsinline autoplay></video>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/watch.js"></script>

    <div>
        <button id="start">Connect to WebSocket</button>
        <button id="say-hello" disabled>Say Hello</button>
        <button id="close" disabled>Leave</button>
        <div id="console"></div>
    </div>
</body>

</html>
